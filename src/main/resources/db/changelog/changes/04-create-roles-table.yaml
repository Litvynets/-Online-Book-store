databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Ivan Litvynets
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: Id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR (64)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: insert roles
      author: Ivan Litvynets
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_ADMIN

        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_USER