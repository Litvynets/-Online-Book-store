databaseChangeLog:
  - changeSet:
      id: add categories table
      author: Ivan Litvynets
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
